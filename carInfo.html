<script>

            $('tbody').append(function(){
                var str = "<tr>"+
                        "<td>"+s+"</td>"+
                        "<td>"+data.TradeMark+"</td>"+
                        "<td>"+data.Brand+"</td>"+
                        "<td>"+data.Style+"</td>"+
                        " <td>"+data.Carload+"</td>"+
                        "<td>"+data.UsedTime+"</td>"+
                        "<td>"+data.DriverName+"</td>"+
                        "<td>"+data.DriverTime+"</td>"+
                        "<td>"+data.LicenceNumber+"</td>"+
                        "<td>"+data.LicenceStyle+"</td>"+
                        "<td>"+data.TranspotStyle+"</td>"+
                        "<td>"+data.LinkMan+"</td>"+
                        "<td>"+data.LinkPhone+"</td>"+
                        "<td>"+data.Remark+"</td>"+
                        "<td>"+data.IssueDate+"</td>"+
                        "<td>"+data.UserName+"</td>"+
                        "<td><a class=\"waves-effect waves-light blue btn small modal-trigger\" style=\"height:36px;margin:0 10px 0 0;\" id=\""+s+"\" onclick=\"getId(this.id);\" href=\"#info\" >修改</a><a class=\"waves-effect waves-light red btn small\" style=\"height:36px;\" onclick=\"delInfo();\">删除</a></td></tr>";
                return str;
            });
        }
        $('.modal-trigger').leanModal();
    }
    $('.modal-trigger').leanModal();
    function getId(id){
        window.gid = id;
        change();
    }

    function change(){
        $.ajax({
            url:"json.php",
            data:"id="+window.gid,
            dataType:"json",
            method:"POST",
            success:function(data){
                if(data.status == 200){
                    detInfo(data);
                }
            },
            error:function(){
                alert('请求失败');
            }
        });
    }
    function detInfo(data){
        $("#TradeMark").val(data.TradeMark);
        $("#Brand").val(data.Brand);
        $("#Style").val(data.Style);
        $("#Carload").val(data.Carload);
        $("#UsedTime").val(data.UsedTime);
        $("#DriverName").val(data.DriverName);
        $("#DriverTime").val(data.DriverTime);
        $("#LicenceNumber").val(data.LicenceNumber);
        $("#LicenceStyle").val(data.LicenceStyle);
        $("#TranspotStyle").val(data.TranspotStyle);
        $("#LinkMan").val(data.LinkMan);
        $("#LinkPhone").val(data.LinkPhone);
        $("#Remark").val(data.Remark);
        $("#IssueDate").val(data.IssueDate);
        $("#UserName").val(data.UserName);

    }
